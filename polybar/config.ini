[colors]
background = ${xrdb:color0:#282A2E}
background-alt = ${xrdb:color8:#373B41}
foreground = ${xrdb:color7:#C5C8C6}
primary = ${xrdb:color4:#F0C674}
secondary = ${xrdb:color2:#8ABEB7}
alert = ${xrdb:color1:#A54242}
disabled = ${xrdb:color6:#707880}
urgent = ${xrdb:color1:#FF0000}
transparent = #000000E0

[bar/main]
width = 100%
height = 18pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = ${colors.secondary}

padding-left = 0
padding-right = 1

module-margin = 1

;separator = |
;separator-foreground = ${colors.disabled}

font-0 = "Hack Nerd Font:size=8;0"

modules-left = i3
;modules-center = xwindow
modules-right = battery filesystem temperature memory cpu pulseaudio wlan date 
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
; pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden 
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
; strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;󰖟
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
;ws-icon-0 = 1;1
;ws-icon-1 = 2;2
;ws-icon-2 = 3;3
;ws-icon-3 = 4;4
;ws-icon-4 = 5;5
;ws-icon-5 = 6;6
;ws-icon-6 = 7;7
;ws-icon-7 = 8;8
;ws-icon-8 = 9;9

; NOTE: You cannot skip icons, e.g. to get a ws-icon-6
; you must also define a ws-icon-5.
; NOTE: Icon will be available as the %icon% token inside label-*

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.background}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %{T2}%icon%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
; label-focused-underline = ${colors.primary}
label-focused-padding = 2


; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-unfocused = %{T2}%icon%
label-unfocused-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-visible = %{T2}%icon%
label-visible-underline = ${colors.secondary}
label-visible-padding = 2

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-urgent = %{T2}%icon%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.urgent}
label-urgent-padding = 2

; Separator in between workspaces
; label-separator = |
; label-separator-padding = 1
; label-separator-foreground = ${colors.primary}


[module/timewarrior]

type = custom/script
label = %output%
tail = true
interval = 1
exec = timew
exec-if = true
format = <label>
format-background = ${colors.background} 
format-foreground = ${colors.foreground} 
format-prefix = "祥 "
format-padding = 2
format-prefix-foreground = ${colors.primary}

[module/info-hackspeed]
type = custom/script
exec = ~/dotfiles/polybar/info-hackspeed.sh
tail = true
keyboard_id = AT Translated Set 2 keyboard 
metric = cpm 
layout = azerty

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;
;icon-0 = 1;1
icon-1 = 2;󰂸
;icon-1 = 2;2
icon-2 = 3;
;icon-2 = 3;3
icon-3 = 4;
;icon-3 = 4;4
icon-4 = 5;
;icon-4 = 5;5
icon-5 = 6;6
icon-6 = 7;7
icon-7 = 8;8
icon-8 = 9;9
icon-default = i

label-active = %icon%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 5

mount-0 = /

; format-mounted-prefix = "﫭 "
format-mounted-prefix = "󰋊 "
format-mounted-prefix-foreground = ${colors.primary}
format-mounted = <label-mounted>
label-mounted =  %percentage_used%%

[module/bluetooth]
type = custom/script
exec = ~/dotfiles/polybar/bluetooth.sh
tail = true
click-left = ~/dotfiles/polybar/bluetooth.sh --toggle &

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging>  <label-charging>
format-charging-foreground = ${colors.primary}

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity>  <label-discharging>
format-discharging-foreground = ${colors.primary}

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%
label-charging-foreground = ${colors.foreground}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full = 

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = 

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 1000

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
;format-volume-prefix = "VOL:"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = MUTE
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
;format-prefix = "MEM:"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = " "
format-prefix = " "
;format-prefix = "CPU:"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; label-connected =  %essid% %local_ip%
;label-connected = WIFI
label-connected-foreground = ${colors.primary}
label-disconnected-foreground = ${colors.primary}
;label-disconnected = OFFLINE
label-connected = ""
label-disconnected = "睊"

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature
interval = 2
base-temperature = 20
warn-temperature = 50
format-prefix = " "
;format-prefix = "TEMP:"
format-prefix-foreground = ${colors.primary}
label = "%temperature-c%"
label-foreground = ${colors.foreground}
; label-warn = " %temperature-c%"
label-warn = "HOT:%temperature-c%"
label-warn-foreground = ${colors.alert}

[module/tray]

type = internal/tray

tray-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
